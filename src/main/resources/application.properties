server.port: 8083
spring.datasource.url=jdbc:mysql://localhost:3307/funcionarios?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mysecretpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Configurações do keycloak
keycloak.url=http://localhost:9080
keycloak.realm.master=master
keycloak.realm.hackaton=test
keycloak.client_id=admin-cli
keycloak.admin_username=admin
keycloak.admin_password=Mudar1234

management.endpoint.health.enabled=false
logging.level.root=INFO
